<!DOCTYPE html>
<html>
<head>
    <title>Welcome to Connie's Nails</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('bg1.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: grey;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            width: 100px;
            height: auto;
        }

        .topnav {
            background-color: grey;
            overflow: hidden;
        }

        .topnav a {
            float: left;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 17px;
        }

        .topnav a:hover {
            background-color: #d16be3;
            color: black;
        }

        .container {
            flex: 1;
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }

        h1 {
            margin-top: 0;
        }

        p {
            line-height: 1.6;
        }

        .welcome-box {
            width: 600px;
            height: auto;
            border: 2px solid #333;
            margin: auto;
            margin-top: 20%;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
            background-color: rgba(128, 128, 128, 0.3);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        form {
            margin-top: 20px;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        button {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #555;
        }

        footer {
            background-color: grey;
            color: white;
            text-align: center;
            padding: 10px 0;
            width: 100%;
        }

        footer a:hover {
            color: purple;
        }

        .social-icons {
            position: fixed;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 1000;
        }

        .social-icons a {
            display: inline-block;
            margin-bottom: 10px;
            width: 80px;
            height: 80px;
            background-size: cover;
        }

        .social-icons a:hover {
            filter: brightness(0.8);
            transform: scale(1.5);
        }

        .whatsapp-icon {
            background-image: url('whatsapp.png');
        }

        .instagram-icon {
            background-image: url('instagram.png');
        }

        .facebook-icon {
            background-image: url('facebook.png');
        }
    </style>
</head>
<body>
    <header>
        <div>
            <img src="logo.png" alt="Logo" class="logo">
            <span>Connie's Nails</span>
        </div>
        <div class="topnav">
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="services.html">Services</a>
            <a href="contact.html">Contact</a>
            <a href="pricelist.pdf" download>Download Price List</a>
        </div>
    </header>

    <div class="container">
        <div class="welcome-box">
            <h2>Book an Appointment</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="service">Select Service:</label>
                <select id="service" name="service" required>
                    <option value="">-- Select a service --</option>
                    <option value="manicure">Manicure</option>
                    <option value="pedicure">Pedicure</option>
                    <option value="combo">Combo</option>
                </select>

                <button type="submit">Submit</button>
            </form>
        </div>
        
        <div class="social-icons">
            <a href="https://wa.me/+26657010810" target="_blank" class="social-icon whatsapp-icon"></a>
            <a href="https://www.instagram.com/1000manicure/" target="_blank" class="social-icon instagram-icon"></a>
            <a href="https://www.facebook.com/NAILSDESINGPAGE" target="_blank" class="social-icon facebook-icon"></a>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Connie's Nails. All rights reserved.</p>
    </footer>
</body>
</html>
