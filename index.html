<!DOCTYPE html>
<html>
<head>
    <title>Welcome to Connie's Nails</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('bg1.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: grey;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            width: 100px;
            height: auto;
        }

        .topnav {
            background-color: grey;
            overflow: hidden;
        }

        .topnav a {
            float: left;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 17px;
        }

        .topnav a:hover {
            background-color: #d16be3;
            color: black;
        }

        .container {
            flex: 1;
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }

        h1 {
            margin-top: 0;
        }

        p {
            line-height: 1.6;
        }

        .welcome-box {
            width: 600px;
            height: 200px;
            border: 2px solid #333;
            margin: auto;
            margin-top: 20%;
            font-size: 30px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
            background-color: rgba(128, 128, 128, 0.3);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .explore-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .explore-button:hover {
            margin-top: 2px;
            background-color: #555;
        }

        footer {
            background-color: grey;
            color: white;
            text-align: center;
            padding: 10px 0;
            width: 100%;
        }

        footer a:hover {
            color: purple;
        }
    </style>
</head>
<body>
    <header>
        <div>
            <img src="logo.png" alt="Logo" class="logo">
            <span>Connie's Nails</span>
        </div>
        <div class="topnav">
            <a href="#">Home</a>
            <a href="about.html">About Us</a>
            <a href="services.html">Services</a>
            <a href="contact.html">Contact</a>
            <a href="pricelist.pdf" download>Download Price List</a>
        </div>
    </header>

    <div class="container">
        <div class="welcome-box">
            <h2>Welcome to Connie's Nails</h2>
            <a href="#services" class="explore-button">Explore Services</a>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Connie's Nails. All rights reserved.</p>
    </footer>
</body>
</html>
